
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()"><span aria-hidden="true" class="icon iconfont"></span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">选择概念</h4>
    </div>
    <div class="modal-body">
        <div style="margin:15px 0; overflow:hidden;">
            <label class="radio-inline" *ngFor="let item of enumFieldOptionType | enumKeyValues" [ngStyle]="{'float':(item.key == enumFieldOptionType['静态概念'] ? 'left' : 'right')}">
                <input type="radio" name="inlineRadioOptions" [value]="item.key" [checked]="item.key == enumFieldOptionType['静态概念']" (change)="changeOptionType($event.target.value)">{{item.value}}
            </label>
        </div>
        <div class="form-group">
            <label>选择概念：</label>
            <div class="dropdown">
                <p class="s-text textshow" aria-haspopup="true" aria-expanded="false" [title]="checkedConceptName" #dropDownTrigger>
                    {{checkedConceptName}}<i class="icon iconfont" style="cursor: pointer;">&#xe6b6;</i>
                </p>
                <div class="dropdown-menu" role="menu" style="width: 100%; max-height: 200px; overflow-y: scroll; overflow-x: hidden;">
                    <div class="tree">
                        <ul class="ztree" [attr.id]="conceptTreeId"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin:10px 0;" *ngIf="this.context.optionType == enumFieldOptionType['动态概念']">
            <input type="checkbox" style="margin-right: 5px;" [(ngModel)]="isCheckParent" />是否选择父概念
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-blue-default" (click)="cancel()">取消</button>
        <button type="button" class="btn btn-blue" (click)="ok()">确认</button>
    </div>
</div>
