

<div class="modal-header">
    <button type="button" class="close" (click)="cancel()"><span aria-hidden="true" class="icon iconfont">&#xe6cc;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">新建标准</h4>
</div>
<form (submit)="ok()">
    <div class="modal-body">
        <div class="table-box">
            <div class="table-left">
                <h5 class="bz-title">基本设置</h5>
                <div class="form-group">
                    <label>标准名称<i>*</i></label>
                    <input type="text" class="form-control required" name="StandardName" [(ngModel)]="standardDetail.StandardName" [ngModelOptions]="{standalone: true}" required="required">
                </div>
                <div class="form-group">
                    <label>标准用途</label>
                    <input type="text" class="form-control required" name="StandardPurpose" [(ngModel)]="standardDetail.StandardPurpose" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label>标准描述</label>
                    <div class="textarea-edit">
                        <textarea class="form-control" rows="3" name="StandardDesc" [(ngModel)]="standardDetail.StandardDesc" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
            </div>
            <div class="table-right">
                <h5 class="bz-title">Primary Configuration</h5>
                <div class="form-group">
                    <label>Name<i>*</i></label>
                    <input type="text" class="form-control required" name="StandardNameEn" [(ngModel)]="standardDetail.StandardNameEn" [ngModelOptions]="{standalone: true}" required="required">
                </div>
                <div class="form-group">
                    <label>Purpose</label>
                    <input type="text" class="form-control required" name="StandardPurposeEn" [(ngModel)]="standardDetail.StandardPurposeEn" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label>Describe</label>
                    <div class="textarea-edit">
                        <textarea class="form-control" rows="3" name="StandardDescEn" [(ngModel)]="standardDetail.StandardDescEn" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-blue-default" (click)="cancel()">取消</button>
        <button type="submit" class="btn btn-blue">确认</button>
    </div>
</form>
