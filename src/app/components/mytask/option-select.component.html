<!-- 任务筛选 -->
        <div class="modal-content task">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span (click)="onclose(false)" aria-hidden="true" class="icon iconfont">&#xe6cc;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">任务筛选</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>任务类型:</label>
                    <div class="checkbox" *ngFor="let item of myTaskFilter.Options">
                        <label>
                            <input type="checkbox" [(ngModel)]="item.isSelected" >{{item.value}}
                        </label>
                    </div>
                    <!--<pre>
                        {{myTaskFilter | json}}
                        </pre>-->

                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-blue-default"  (click)="onclose(false)" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-blue"  (click)="onclose(true)">确认</button>
            </div>
        </div>
