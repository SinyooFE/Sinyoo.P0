<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()"><span aria-hidden="true" class="icon iconfont">&#xe6cc;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">源数据筛选</h4>
    </div>
    <div class="modal-body">
        <div class="filterMain">
            <div class="sourceTree">
                <input type="text" class="form-control" placeholder="搜索关键字" (keyup)="searchSourceField($event.target.value)" />
                <div class="treeArea">
                    <ul class="ztree" [attr.id]="sourceTreeId"></ul>
                </div>
            </div>
            <div class="filterSetting">
                <div style="text-align:right;">
                    <div class="btn-group">
                        <button type="button" [ngClass]="{'btn':true,'btn-sm':true,'btn-primary':!filterTypeIsAdvance,'btn-default':filterTypeIsAdvance}" (click)="changeFilterType()">普通模式</button>
                        <button type="button" [ngClass]="{'btn':true,'btn-sm':true,'btn-primary':filterTypeIsAdvance,'btn-default':!filterTypeIsAdvance}" (click)="changeFilterType()">高级模式</button>
                    </div>
                </div>
                <div [attr.id]="queryBuilderId"></div>
            </div>
        </div>
    </div>
    <div class="cli"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-blue-default" (click)="cancel()">取消</button>
        <button type="button" class="btn btn-blue" (click)="ok()">确认</button>
    </div>
</div>
