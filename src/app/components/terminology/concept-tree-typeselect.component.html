
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()">
            <span aria-hidden="true" class="icon iconfont">
            </span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">选择概念类型</h4>
    </div>
    <div class="modal-body">
        <div class="tree">
            <ul class="ztree" [attr.id]="conceptTypeTreeId"></ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-blue-default" (click)="cancel()">取消</button>
        <button type="button" class="btn btn-blue" (click)="ok()">确认</button>
    </div>
</div>
